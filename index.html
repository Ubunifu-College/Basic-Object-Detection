    <!-- Load the ML library - tensorflow js -->
    <!-- TensorFlow.js is a library for developing and training machine learning models in JavaScript. We are using it to enable machine learning capabilities in the web application. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>

    <!-- Load the coco-ssd model to use to recognize stuff in images -->
    <!-- What is a model? A machine learning model is a mathematical representation or algorithm that learns patterns and relationships from data. It is trained on labeled examples to make predictions or perform tasks based on the learned patterns. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- The coco-ssd model is a pre-trained model specifically designed for object detection in images. We are using it to detect items in the video frames captured by the webcam. By loading this model, we can leverage its capabilities to recognize and label objects in real-time. -->

    <script src="js/test.js" defer></script>
